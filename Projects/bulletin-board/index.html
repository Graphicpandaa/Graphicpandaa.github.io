<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulletin Board</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" data-meal-prep>
    </head>
    <body>
        <div id="bulletin-board">
            <!--ROW 1-->
            <div class="post-it yellow">
            <h3>Daily Reminder</h3>
            <p>Drink water and stay focused.</p>
            </div>

            <div class="post-it pink">
                <h3>Groceries</h3>
            <ul>
                <li> Milk</li>
                <li>Bread</li>
                <li>Eggs</li>
            </ul>
             </div>

             <div class="post-it blue">
                <h3>inspiration</h3>
                <img src="images/images.jpeg" alt="motivation Image">
                <p>Stay positive and keep pushing!</p>
             </div>

             <!--Row Two-->
             <div class="post-it green">
            <h3>Homework</h3>
            <ul>
                <li>Math worksheet</li>
                <li>Study CSS</li>
            </ul>

             </div>

             <div class="post-it orange">
                <h3>Qoutes</h3>
                <p>Success starts with self discipline.</p>

             </div>

             <div class="post-it purple">
                <h3>Weekend Plans</h3>
                <p>Movie night and relaxation</p>

             </div>

            
        </div>
    </body>
</html>
